<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Animazioni CSS</title>
        <meta name="description" content="Animazioni CSS">
        <meta name="author" content="Sabry">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/01d3d122a4.js" crossorigin="anonymous"></script>
        <script
			  src="https://code.jquery.com/jquery-3.5.0.min.js"
			  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
              crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="js/text.js"></script>
        </head>
        <body>
            <div class="box-ex">
                <span class="title">
                    Esercizio n.1
                </span>
                <div class="square hover"></div>
            </div>
            <div class="box-ex">
                <span class="title">
                    Esercizio n.2
                </span>
                <div class="square mouse black"></div>
            </div>
            <div class="box-ex">
                <span class="title">
                    Esercizio n.3
                </span>
                <div class="square circle black"></div>
            </div>
            <div class="box-ex">
                <span class="title">
                    Esercizio n.4
                </span>
                <div class="square canc black"></div>
            </div>
            <div class="box-ex">
                <span class="title">
                    Esercizio n.5
                </span>
                <div class="square black bigger click"></div>
            </div>
            <div class="box-ex">
                <span class="title">
                    Esercizio n.6
                </span>
                <img class="fly gray" src="./img/maxresdefault.jpg"/>
            </div>
            <div class="box-ex">
                <span class="title">
                    Esercizio n.7
                </span>
                <img class="fly bright" src="./img/maxresdefault.jpg"/>
            </div>
            <div class="box-ex">
                <span class="title">
                    Esercizio n.8
                </span>

            </div>
            <div class="box-ex">
                <span class="title">
                    Esercizio n.9
                </span>

            </div>
            <div class="box-ex">
                <span class="title">
                    Esercizio n.10
                </span>
                <i class="fas fa-circle-notch loader animation-loader"></i>
            </div>
            <div class="box-ex">
                <span class="title">
                    Esercizio n.11
                </span>
                <i class="fas fa-circle-notch loader loader-hover"></i>
            </div>
            <div class="box-ex">
                <span class="title">
                    Esercizio n. 12
                </span>
                <div class="test">
                    <span>
                        TEST
                    </span>
                    <div class="void top-void"></div>
                    <div class="void bottom-void"></div>
                </div>
            </div>
            <div class="box-ex">
                <span class="title">
                    Esercizio n. 13
                </span>
                <div class="test">
                    <span>
                        TEST
                    </span>
                    <div class="void top-circle"></div>
                    <div class="void bottom-circle"></div>
                </div>
            </div>
